<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="max-age=0"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
    <meta http-equiv="pragma" content="no-cache"/>
    <title>Backgrid Demo</title>

    <!-- Dependencies -->
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <script type="text/javascript" src="vendor/js/underscore.js"></script>
    <script type="text/javascript" src="vendor/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/js/backbone.js"></script>

    <script type="text/javascript" src="vendor/js/backgrid.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid.css">

    <script type="text/javascript" src="vendor/js/bootstrap.js"></script>
    <link rel="stylesheet" href="vendor/css/bootstrap.css">

    <!-- Official Backgrid Plugins -->
    <script type="text/javascript" src="vendor/js/backbone.paginator.js"></script>
    <script type="text/javascript" src="vendor/js/backgrid-paginator.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid-paginator.css">
    <script type="text/javascript" src="vendor/js/backgrid-filter.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid-filter.css">

    <!-- Custom Backgrid Plugins -->
    <script type="text/javascript" src="vendor/js/backgrid-grouped-columns.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid-grouped-columns.css">
    <script type="text/javascript" src="vendor/js/backgrid-sizeable-columns.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid-sizeable-columns.css">
    <script type="text/javascript" src="vendor/js/backgrid-orderable-columns.js"></script>
    <link rel="stylesheet" href="vendor/css/backgrid-orderable-columns.css">
    <script type="text/javascript" src="vendor/js/Backgrid.ColumnManager.js"></script>
    <link rel="stylesheet" href="vendor/css/Backgrid.ColumnManager.css">

    <!-- Backgrid patch and custom css -->
    <script type="text/javascript" src="src/backgrid-patch.js"></script>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
<div class="container">
    <h1>Backgrid Plugin Demo <a target="_blank" class="sprite-icons-github" href="https://github.com/WRidder/backgrid-demo" title="Fork me on Github"></a></h1>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Enable/disable plugins</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Native Backgrid plugins</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbx-backgrid-paginator" value="backgrid-paginator">Backgrid paginator <span
                                        class="badge">0.3.7</span> (<a target="_blank" href="https://github.com/wyuenho/backgrid-paginator">?</a>)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbx-backgrid-filter" value="backgrid-filter">Backgrid filter <span
                                        class="badge">0.3.5</span> (<a target="_blank" href="https://github.com/wyuenho/backgrid-filter">?</a>)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbx-backgrid-selectall" value="backgrid-selectall">Backgrid Select all <span
                                        class="badge">0.3.5</span> (<a target="_blank" href="https://github.com/wyuenho/backgrid-select-all">?</a>)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Custom Backgrid plugins</h3>
                        </div>
                        <div class="panel-body">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbx-backgrid-columnmanager" value="backgrid-columnmanager">Backgrid columnmanager <span
                                        class="badge">0.1.1</span> (<a target="_blank" href="https://github.com/WRidder/Backgrid.ColumnManager">?</a>)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbox-backgrid-grouped-columns" value="backgrid-grouped-columns">Backgrid grouped columns <span
                                        class="badge">0.0.1</span> (<a target="_blank" href="https://github.com/FortesSolutions/backgrid-grouped-columns">?</a>)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbox-backgrid-sizeable-columns" value="backgrid-sizeable-columns">Backgrid sizeable columns <span
                                        class="badge">0.0.2</span> (<a target="_blank" href="https://github.com/FortesSolutions/backgrid-sizeable-columns">?</a>)
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" disabled="disabled" id="chkbox-backgrid-orderable-columns" value="backgrid-orderable-columns">Backgrid orderable columns <span
                                        class="badge">0.0.1</span> (<a target="_blank" href="https://github.com/FortesSolutions/backgrid-orderable-columns">?</a>)
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-lg btn-primary" disabled="disabled">Delete saved settings</button>
            <button type="button" class="btn btn-lg btn-warning" disabled="disabled">Log settings</button>
        </div>
    </div>
    <div id="grid"></div>
</div>

<!-- Main js file -->
<script type="text/javascript" src="src/main.js"></script>

</body>
</html>
